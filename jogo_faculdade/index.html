<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Dilema Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>[ O DILEMA DIGITAL: DEFENSOR DA REDE ]</h1>
            <div id="score-display">PONTUAÇÃO DE SEGURANÇA: 100</div>
        </header>

        <main id="game-container">
            <div id="scenario-text-wrapper">
                <p id="scenario-text"></p>
            </div>
            
            <div id="options-container">
                </div>
            
            <div id="outcome-wrapper">
                <p id="outcome-text"></p>
                <button id="next-button" class="hidden">Próximo Cenário >_</button>
            </div>
        </main>

        <footer id="game-over" class="hidden">
            <h2>Fim de Simulação</h2>
            <p id="final-score"></p>
            <p id="final-title"></p>
            <button id="restart-button">Reiniciar Simulação</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
